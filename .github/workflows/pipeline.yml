name: notion-pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas

      - name: Prepare dirs
        run: |
          mkdir -p data/input logs

      # ▼ サービスアカウント JSON（Base64）を復元
      - name: Materialize Service Account JSON
        run: |
          echo "${{ secrets.GDRIVE_SA_JSON_BASE64 }}" | base64 --decode > sa.json
        shell: bash

      # ▼ メイン処理
      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: ${{ github.workspace }}/ChatGPT_Merge_master.csv
          LOG_DIR:  ${{ github.workspace }}/logs
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/sa.json
          USE_DRIVE_SOURCE: "1"                                # ← Driveから直接読み込み
          DRIVE_ROOT_ID: "1XL-9dP0ToNj5MgAMCEPqGH52rUYSciWK"   # ← あなたのDriveルートID
        run: |
          python3 run_pipeline_local_safe.py
