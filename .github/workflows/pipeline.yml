name: Notion Pipeline

on:
  workflow_dispatch:  # 手動実行のみ（Actionsタブから実行）

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
      SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/sa.json
      CSV_PATH: ${{ github.workspace }}/data/ChatGPT_Merge_master.csv
      LOG_DIR: ${{ github.workspace }}/logs

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 依存パッケージをインストール
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib requests

      - name: 🗂️ データとログフォルダを作成
        run: |
          mkdir -p data logs
          echo "フォルダ準備OK"

      - name: 🔑 GoogleサービスアカウントJSONを展開
        run: |
          echo '${{ secrets.GDRIVE_SERVICE_JSON }}' > sa.json
          echo "✅ サービスアカウントJSON 展開完了"

      - name: ▶️ 実行 - Notion Pipeline
        run: |
          python3 run_pipeline_local_safe.py
