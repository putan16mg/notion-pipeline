name: Notion Pipeline

on:
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib openpyxl pandas

      - name: 🔑 GoogleサービスアカウントJSONを展開（どちらのSecret名でも可）
        run: |
          # 1) まずは Base64 版の Secret を探す（優先：GDRIVE_SA_JSON_BASE64 → 次点：SA_BASE64）
          SA_B64="${{ secrets.GDRIVE_SA_JSON_BASE64 }}"
          if [ -z "$SA_B64" ]; then
            SA_B64="${{ secrets.SA_BASE64 }}"
          fi

          if [ -n "$SA_B64" ]; then
            printf '%s' "$SA_B64" | base64 -d > sa.json
          else
            printf '%s' '${{ secrets.GDRIVE_SA_JSON }}' > sa.json
          fi

          # 検証
          python - <<'PY'
          import json,sys
          try:
              with open('sa.json','r',encoding='utf-8') as f:
                  data=f.read()
              if not data.strip():
                  print('❌ sa.json is empty'); sys.exit(1)
              json.loads(data)
              print('✅ sa.json OK')
          except Exception as e:
              print('❌ sa.json invalid:', e); sys.exit(1)
          PY

          echo "SERVICE_ACCOUNT_FILE=$PWD/sa.json" >> $GITHUB_ENV

      - name: 🧪 Debug: sa.json の中身チェック
        run: |
          ls -l sa.json || true
          head -n 3 sa.json || true

      - name: 🚀 Run local-safe pipeline
        run: |
          echo "📂 現在の作業ディレクトリ: $(pwd)"
          echo "🗂 参照CSV: data/ChatGPT_Merge_master.csv"
          echo "🗒 ログ出力先: $(pwd)/logs"
          mkdir -p logs
          python3 run_pipeline_local_safe.py
