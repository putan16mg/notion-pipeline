name: notion-pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas

      - name: Prepare dirs
        run: |
          mkdir -p data/input logs

      # ★ 修正：SecretsのJSONを壊さずsa.jsonに復元（ヒアドキュメント）
      - name: Materialize Service Account JSON
        run: |
          cat > sa.json <<'JSON'
          ${{ secrets.GDRIVE_SA_JSON }}
          JSON
          # 簡易チェック（中身は出さない）
          python - <<'PY'
          import json,sys
          b=open('sa.json','rb').read()
          print('sa.json bytes:', len(b))
          try:
              info=json.loads(b.decode('utf-8'))
          except Exception as e:
              print('JSON error:', e); sys.exit(1)
          need=('type','project_id','client_email','private_key')
          miss=[k for k in need if k not in info]
          print('keys ok' if not miss else f'missing keys: {miss}')
          PY

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: ${{ github.workspace }}/ChatGPT_Merge_master.csv   # CSVはリポ直下
          ROOT_DIR: ${{ github.workspace }}/data/input                 # TXT置き場
          LOG_DIR:  ${{ github.workspace }}/logs                      # /Users を避ける
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/sa.json       # ここを読ませる
        run: |
          python3 run_pipeline_local_safe.py
