name: notion-pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas

      - name: Prepare dirs
        run: |
          mkdir -p data/input logs

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: ${{ github.workspace }}/ChatGPT_Merge_master.csv   # ← 修正：リポ直下
          ROOT_DIR: ${{ github.workspace }}/data/input                 # ← TXT置き場（環境変数で渡す）
        run: |
          python3 run_pipeline_local_safe.py
