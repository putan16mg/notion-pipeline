name: notion-pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # ① ソース取得
      # ------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------
      # ② Pythonセットアップ
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ------------------------------
      # ③ 依存パッケージをインストール
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas

      # ------------------------------
      # ④ 必要なフォルダを作成
      # ------------------------------
      - name: Prepare dirs
        run: |
          mkdir -p data/input logs

      # ------------------------------
      # ⑤ Base64で保存されたサービスアカウントを復元
      # ------------------------------
      - name: Materialize Service Account JSON (Base64)
        env:
          GDRIVE_SA_JSON_BASE64: ${{ secrets.GDRIVE_SA_JSON_BASE64 }}
        run: |
          echo "$GDRIVE_SA_JSON_BASE64" | base64 --decode > sa.json
          echo "✅ sa.json created"
          ls -l sa.json

      # ------------------------------
      # ⑥ パイプライン実行
      # ------------------------------
      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: ${{ github.workspace }}/ChatGPT_Merge_master.csv
          ROOT_DIR: ${{ github.workspace }}/data/input
          LOG_DIR:  ${{ github.workspace }}/logs
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/sa.json
        run: |
          python3 run_pipeline_local_safe.py
