name: Notion Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 requests

      - name: Decode Service Account
        run: |
          echo "${{ secrets.GDRIVE_SERVICE_KEY }}" | base64 --decode > sa.json

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: data/ChatGPT_Merge_master.csv
          SERVICE_ACCOUNT_FILE: sa.json
        run: |
          python3 run_pipeline_local_safe.py
