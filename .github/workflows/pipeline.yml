name: notion-pipeline

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas packaging

      - name: Prepare dirs
        run: |
          mkdir -p logs

      - name: Materialize Service Account JSON
        shell: bash
        run: |
          if [ -n "${{ secrets.GDRIVE_SA_JSON_BASE64 }}" ]; then
            echo "${{ secrets.GDRIVE_SA_JSON_BASE64 }}" | base64 --decode > sa.json
          else
            cat > sa.json <<'JSON'
${{ secrets.GDRIVE_SA_JSON }}
JSON
          fi
          echo "sa.json bytes: $(wc -c < sa.json)"

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: ${{ github.workspace }}/ChatGPT_Merge_master.csv
          LOG_DIR:  ${{ github.workspace }}/logs
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/sa.json
          READ_FROM_DRIVE: "1"
          DRIVE_ROOT_ID: "1XL-9dP0ToNj5MgAMCEPqGH52rUYSciWK"
        run: |
          python3 run_pipeline_local_safe.py
