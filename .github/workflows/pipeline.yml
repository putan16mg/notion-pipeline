name: notion-pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests pandas

      - name: Make service account file
        run: |
          SA_B64="${{ secrets.GDRIVE_SA_JSON_BASE64 }}"
          if [ -z "$SA_B64" ]; then
            SA_B64="${{ secrets.SA_BASE64 }}"
          fi
          if [ -n "$SA_B64" ]; then
            printf '%s' "$SA_B64" | base64 -d > sa.json
          else
            printf '%s' '${{ secrets.GDRIVE_SA_JSON }}' > sa.json
          fi

          python - <<'PY'
import json, sys
try:
    with open('sa.json','r',encoding='utf-8') as f:
        data=f.read()
    if not data.strip():
        print('sa.json is empty'); sys.exit(1)
    json.loads(data)
    print('sa.json OK')
except Exception as e:
    print('sa.json invalid:', e); sys.exit(1)
PY

          echo "SERVICE_ACCOUNT_FILE=$PWD/sa.json" >> $GITHUB_ENV

      - name: Prepare dirs
        run: |
          mkdir -p data logs

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          CSV_PATH: data/ChatGPT_Merge_master.csv
        run: |
          python3 run_pipeline_local_safe.py
