name: notion-pipeline
on:
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
      CSV_PATH: ${{ secrets.CSV_PATH }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib requests
      - name: Materialize Service Account JSON
        run: |
          echo '${{ secrets.GDRIVE_SA_JSON }}' > sa.json
          echo "SERVICE_ACCOUNT_FILE=$PWD/sa.json" >> $GITHUB_ENV
      - name: Dry-run
        run: |
          export DRY_RUN=1
          python run_all_append_csv_new.py
          python notion_upsert_from_csv.py
      - name: Execute
        if: ${{ success() }}
        run: |
          unset DRY_RUN
          python run_pipeline_local_safe.py
